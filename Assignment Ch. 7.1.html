<!DOCTYPE HTML>
<html lang = 'en-us'>
    <head>
        <meta charset = 'utf-8'>
        <title>Can I Sleep In?</title>
            <script>
                'use strict';

                /* Defining table 
                 * Input: Automatic input from computer - Month, Day of month, Day of week
                 * Processing: Determine if today is a holiday or weekend
                 * Output: Whether you can sleep in or not
                 */


                function getDay() {

                // Receive day input from computer.
                let now = new Date();
                let month = now.getMonth();
                let dayOfMonth = now.getDate();
                let dayOfWeek = now.getDay();

                // Determine if today is a holiday or weekend
                let response;
                if (dayOfWeek == 0 || dayOfWeek == 6 || (month == 0 && dayOfMonth == 1) || (month == 6 && dayOfMonth == 4) || (month == 11 && dayOfMonth == 25)) {
                    response = 'Sleep in.'
                }
                else {
                    response = 'Get Up!';
                }
                
                // Output response
                document.getElementById('outputDiv').innerHTML = response;
            }
                 
            </script>
    </head>
    <body>
        <button type = 'button' onclick = "getDay()">Can I sleep in today?</button><br><br>
        <div id = 'outputDiv'></div>
    </body>
</html>
